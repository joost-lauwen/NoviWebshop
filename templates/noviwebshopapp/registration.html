<!DOCTYPE html>
{% extends './base.html' %}
    {% block content %}
        <div class="jumbotron">

            {% if registered %}
            
                <h1>Bedankt voor het registreren!</h1>

            {% else %}

                <h1>Registreren:</h1>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ registration_form.as_p }}
                    {{ profile_form.as_p }}
                    <input type="submit" class="btn btn-primary" value="Registreren">
                </form>

            {% endif %}

        </div>
    {% endblock %}
