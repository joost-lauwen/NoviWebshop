<!DOCTYPE html>

{% extends './base.html' %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <h1>Verwijder {{ painting.name }}?</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Verwijderen">
      <a href="{% url 'noviwebshopapp:painting_detail' pk=painting.pk %}" class="btn btn-secondary">Annuleren</a>
    </form>
  </div>
</div>
{% endblock %}
