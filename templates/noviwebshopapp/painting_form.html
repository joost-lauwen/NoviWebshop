<!DOCTYPE html>

{% extends './base.html' %}
{% block content %}

<div class="container">
  <div class="jumbotron">
    <h1>
      {% if not form.instance.pk %}
      Upload een schilderij
      {% else %}
      Update je schilderij
      {% endif %}
    </h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Doorgaan">
    </form>
  </div>
</div>

{% endblock %}
