<!DOCTYPE html>

{% extends './base.html' %}
    {% block content %}
        <div class="container">
            <h1>Schilderijen</h1>

            <div class="jumbotron">
                <ol>
                    {% for painting in painting_list %}
                        <h2><a href="{% url 'noviwebshopapp:painting_detail' pk=painting.pk %}" class="painting-detail-link">{{ painting.name }}</a></h2>
                        <div class="image-container">
                            <img src="{{ painting.image.url }}">
                        </div>
                        <p>Gemaakt door: {{ painting.author }}</p>
                        <p>â‚¬{{ painting.price }} p/m</p>
                    {% endfor %}
                </ol>
            </div>

        </div>
{% endblock %}
